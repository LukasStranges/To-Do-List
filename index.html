<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <title>To-Do List</title>
    </head>

    <body>
        
        <main id="app">
            
            <section class="todo-list">
                
                
                <h3>Lista de Tarefas</h3> 
                
                <div class="all-todos">
                    <div 
                        class="single-todo"
                        v-for=" (listaTarefas, index ) in listaTarefas" :key=" index"
                        @click=" listaTarefas.done = ! listaTarefas.done; storeListaTarefas()"
                        :class="{ done :  listaTarefas.done}"
                    >
                        <p >{{ listaTarefas.text}}</p>
                    </div>
                    
                </div>

                <button class="clear" @click=" clearTarefa(); storeListaTarefas() " v-if=" listaTarefas.length ">Limpar tudo</button>

                <input type="text" placeholder="Escreva uma nova tarefa..." v-model=" newTarefa.text ">
                <button class="add" @click=" addtarefa(); storeListaTarefas() ">Adicionar</button>

                <div class="instructions">
                    Instruções:
                    <ul>
                        <li>Clique no texto da tarefa para alternar entre feita / não feita</li>
                        <li>Use o botão limpar tudo para remover todas as tarefas</li>
                        <li>Use o input para adicionar novas tarefas</li>
                    </ul>
                </div>
            </section>

        </main>
        <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
        <script src="scripts.js"></script>
    </body>

</html>
